<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <!--TESTE 1-->
    <audio src="midia/all-the-fixings.mp3" controls></audio>

    <!--TESTE 2-->
    <audio preload="auto" autoplay controls>
        <source src="midia/all-the-fixings.mp3" type="audio/mp3">
        <source src="midia/all-the-fixings.ogg" type="audio/ogg">
        <source src="midia/all-the-fixings.wav" type="audio/wav">

        <!--Caso não reproduza nenhum tipo de áudio-->
        <p>Infelizmente seu navegador não reproduz áudio, <a href="midia/all-the-fixings.mp3">clique aqui</a>para baixar o arquivo MP3.</p>
    </audio>
    
</body>
</html>
