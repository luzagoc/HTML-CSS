<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor (do mais leve pro mais pesado)</p>

    <video width="300" heidht="315" poster="imagens/rl-capa.png" controls loop>
        <!--M4V-->
        <source src="midia/meu-video.m4v" type="video/m4v">

        <!--WEBM-->
        <source src="midia/meu-video.webm" type="video/webm">

        <!--OGV-->
        <source src="midia/meu-video.ogv" type="video/ogg">

        <!--MP4-->

        <!--SE NADA FUNCIONAR-->
        <p>Seu navegador não é compatível com nenhum tipo de reprodução de vídeos.</p>
    </video>
